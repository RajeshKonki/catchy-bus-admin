<div class="dashboard-container">
    <!-- Header Section -->
    <div class="header-section">
        <div>
            <h1>System Overview</h1>
            <p class="subtitle">Quick look at the key metrics and status of your bus management system.</p>
        </div>
        <div class="header-actions">
            <div class="date-badge">
                <i class="far fa-calendar-alt"></i>
                <span>Feb 2026</span>
            </div>
            <button class="btn btn-primary">
                <i class="fas fa-download"></i> Export Report
            </button>
        </div>
    </div>

    <!-- Stats Grid -->
    <div class="stats-grid">
        <div class="stat-card" *ngFor="let stat of stats">
            <div class="stat-icon">
                <i class="fas" [ngClass]="stat.icon"></i>
            </div>
            <div class="stat-info">
                <div class="stat-value">{{ stat.value }}</div>
                <div class="stat-title">{{ stat.title }}</div>
            </div>
        </div>
    </div>

    <!-- Bottom Section: Activity & Actions -->
    <div class="bottom-section">
        <!-- Recent Activity -->
        <div class="card activity-card">
            <div class="card-header">
                <h3>Recent Activity</h3>
                <a href="#" class="view-all">View All</a>
            </div>
            <div class="activity-list">
                <div class="activity-item" *ngFor="let activity of recentActivities">
                    <div class="activity-icon" [ngClass]="activity.iconClass">
                        <i class="fas" [ngClass]="activity.icon"></i>
                    </div>
                    <div class="activity-details">
                        <div class="activity-text">
                            <span class="activity-title">{{ activity.title }}:</span>
                            {{ activity.description }}
                        </div>
                        <div class="activity-time">{{ activity.time }}</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card actions-card">
            <div class="card-header">
                <h3>Quick Actions</h3>
            </div>
            <div class="actions-grid">
                <a routerLink="/colleges" class="action-btn">
                    <i class="fas fa-university"></i>
                    <span>Add College</span>
                </a>
                <a routerLink="/routes" class="action-btn">
                    <i class="fas fa-route"></i>
                    <span>Create Route</span>
                </a>
                <a routerLink="/drivers" class="action-btn">
                    <i class="fas fa-user-plus"></i>
                    <span>Add Driver</span>
                </a>
                <a routerLink="/tracking" class="action-btn">
                    <i class="fas fa-map-marked-alt"></i>
                    <span>Live Map</span>
                </a>
            </div>
        </div>
    </div>
</div>
