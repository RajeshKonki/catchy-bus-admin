<div class="login-card">
    <div class="brand-section">
        <img src="logo.png" alt="Catchy Bus Logo" class="brand-logo">
        <h1>Catchy Bus</h1>
        <p>Admin Portal - Secure Access</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="email">EMAIL ADDRESS</label>
            <input id="email" type="email" formControlName="email" class="form-control" placeholder="Enter your email"
                [class.is-invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            <div class="invalid-feedback" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                Please enter a valid email address
            </div>
        </div>

        <div class="form-group">
            <label for="password">PASSWORD</label>
            <div class="password-input">
                <input id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password"
                    class="form-control" placeholder="Enter your password"
                    [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                <button type="button" class="toggle-btn" (click)="togglePassword()">
                    <i class="fas" [class.fa-eye]="!showPassword" [class.fa-eye-slash]="showPassword"></i>
                </button>
            </div>
            <div class="invalid-feedback"
                *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                Password is required
            </div>
        </div>

        <div *ngIf="error" class="error-alert">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>

        <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid || loading">
            <span *ngIf="!loading">Sign In to Dashboard <i class="fas fa-arrow-right"></i></span>
            <span *ngIf="loading"><i class="fas fa-spinner fa-spin"></i> Signing In...</span>
        </button>
    </form>

    <div class="footer">
        <i class="fas fa-shield-alt"></i> Secure access to bus tracking management
    </div>
</div>
